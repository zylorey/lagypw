<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> lagy.pw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Model Viewer Library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;700&display=swap');

        :root {
            --bg-dark: #070707;
            --glass-surface: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background-color: var(--bg-dark);
            color: #fafafa;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        /* 3D Model Styling with Fade-in Capability */
        model-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            --poster-color: transparent;
            background-color: var(--bg-dark);
            pointer-events: none;
            
            /* Initial state for fade-in */
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }

        /* Class added via JS when loaded */
        model-viewer.is-loaded {
            opacity: 1;
        }

        .font-heading { font-family: 'Space Grotesk', sans-serif; }

        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 20%, rgba(7, 7, 7, 0.8) 100%);
        }

        /* Blown Glass Buttons */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 45px rgba(255, 255, 255, 0.05);
        }

        .chrome-title {
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 1.2; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            padding-bottom: 0.1em;
        }

        .icon-glow {
            transition: all 0.4s ease;
            color: #ffffff !important;
            opacity: 0.7;
            font-size: 2.5rem;
        }

        .glass-card:hover .icon-glow {
            opacity: 1;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
        }

        .animate-fade {
            animation: fadeIn 1.2s forwards cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Model Viewer with initial opacity 0 -->
    <model-viewer 
        id="mouse-model"
        src="g305.glb" 
        alt="G305 Mouse"
        interaction-prompt="none"
        camera-orbit="0deg 75deg 105%"
        field-of-view="30deg"
        shadow-intensity="2" 
        exposure="1.2">
    </model-viewer>

    <div class="glass-overlay"></div>

    <main class="flex-1 flex flex-col items-center justify-center pt-24 px-6 max-w-4xl mx-auto w-full relative z-10">
        <header class="text-center mb-12 animate-fade">
            <h1 class="text-7xl md:text-9xl font-heading chrome-title">zylorey</h1>
        </header>

        <div class="w-full grid grid-cols-2 sm:grid-cols-4 gap-8 animate-fade" style="animation-delay: 0.2s;">
            <a href="https://x.com/Zylorey" target="_blank" class="glass-card group">
                <i class="fa-brands fa-square-x-twitter icon-glow"></i>
            </a>
            <a href="https://discord.com/users/1122471300284289177" target="_blank" class="glass-card group">
                <i class="fa-brands fa-discord icon-glow"></i>
            </a>
            <a href="https://open.spotify.com/user/31wuo2ds7vwpnfw6vrc633juvz6i" target="_blank" class="glass-card group">
                <i class="fa-brands fa-spotify icon-glow"></i>
            </a>
            <a href="https://steamcommunity.com/id/teroris/" target="_blank" class="glass-card group">
                <i class="fa-brands fa-steam icon-glow"></i>
            </a>
        </div>
    </main>

    <footer class="py-12 text-center opacity-30 hover:opacity-100 transition-all animate-fade relative z-10" style="animation-delay: 0.4s;">
        <p class="text-[10px] uppercase tracking-[1em]">zylorey 2026</p>
    </footer>

    <script>
        const modelViewer = document.querySelector('#mouse-model');

        // Fade in the model when it's fully loaded
        modelViewer.addEventListener('load', () => {
            modelViewer.classList.add('is-loaded');
        });

        // Mouse tracking logic for model orbit
        window.addEventListener('mousemove', (e) => {
            const xPercent = (e.clientX / window.innerWidth) - 0.5;
            const yPercent = (e.clientY / window.innerHeight) - 0.5;

            const orbitX = -xPercent * 100; 
            const orbitY = 100 - (yPercent * 40); 

            modelViewer.cameraOrbit = `${orbitX}deg ${orbitY}deg 105%`;
        });

        // Spotlight effect on glass cards
        document.querySelectorAll('.glass-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.15) 0%, rgba(255, 255, 255, 0.05) 70%)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.background = `rgba(255, 255, 255, 0.05)`;
            });
        });
    </script>
</body>
</html>
