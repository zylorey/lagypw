<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lagy.pw</title>
    <link rel="icon" type="image/png" href="leci.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;700&display=swap');

        :root {
            --bg-dark: #070707;
            --glass-surface: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background-color: var(--bg-dark);
            color: #fafafa;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        model-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            --poster-color: transparent;
            background-color: var(--bg-dark);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }

        model-viewer.is-loaded {
            opacity: 1;
        }

        .font-heading { font-family: 'Space Grotesk', sans-serif; }

        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 20%, rgba(7, 7, 7, 0.8) 100%);
        }

        /* Box shadow and base card styling */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Hover transformations and shadow expansion */
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 45px rgba(255, 255, 255, 0.05);
        }

        /* Chrome title with padding */
        .chrome-title {
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 1.2; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            padding-bottom: 0.1em;
        }

        .icon-glow {
            transition: all 0.4s ease;
            color: #ffffff !important;
            opacity: 0.7;
            font-size: 2.5rem;
        }

        /* Icon glow on hover */
        .glass-card:hover .icon-glow {
            opacity: 1;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
        }

        .animate-fade {
            animation: fadeIn 1.2s forwards cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <model-viewer 
        id="mouse-model"
        src="g305.glb" 
        alt="G305 Mouse"
        interaction-prompt="none"
        camera-orbit="0deg 75deg 105%"
        field-of-view="30deg"
        shadow-intensity="2" 
        exposure="1.2"
        loading="eager">
    </model-viewer>

    <div class="glass-overlay"></div>

    <main class="flex-1 flex flex-col items-center justify-center pt-24 px-6 max-w-4xl mx-auto w-full relative z-10">
        <header class="text-center mb-12 animate-fade">
            <h1 class="text-7xl md:text-9xl font-heading chrome-title">zylorey</h1>
        </header>

        <div class="w-full grid grid-cols-2 sm:grid-cols-4 gap-8 animate-fade" style="animation-delay: 0.2s;">
            <a href="https://x.com/Zylorey" target="_blank" class="glass-card group">
                <i class="fa-brands fa-square-x-twitter icon-glow"></i>
            </a>
            <a href="https://discord.com/users/1122471300284289177" target="_blank" class="glass-card group">
                <i class="fa-brands fa-discord icon-glow"></i>
            </a>
            <a href="https://open.spotify.com/user/31wuo2ds7vwpnfw6vrc633juvz6i" target="_blank" class="glass-card group">
                <i class="fa-brands fa-spotify icon-glow"></i>
            </a>
            <a href="https://steamcommunity.com/id/teroris/" target="_blank" class="glass-card group">
                <i class="fa-brands fa-steam icon-glow"></i>
            </a>
        </div>
    </main>

    <footer class="py-12 text-center opacity-30 hover:opacity-100 transition-all animate-fade relative z-10" style="animation-delay: 0.4s;">
        <p class="text-[10px] uppercase tracking-[1em]">zylorey 2026</p>
    </footer>

    <script>
        const modelViewer = document.querySelector('#mouse-model');

        modelViewer.addEventListener('load', () => {
            modelViewer.classList.add('is-loaded');
            modelViewer.pause();
            modelViewer.currentTime = 0;
        });

        const triggerClickAnimation = (side) => {
            if (modelViewer.availableAnimations.includes(side)) {
                modelViewer.pause();
                modelViewer.currentTime = 0;
                modelViewer.animationName = side;
                // Tiny timeout ensures the reset is registered by the engine
                setTimeout(() => {
                    modelViewer.play({ repetitions: 1 });
                }, 10);
            }
        };

        window.addEventListener('mousedown', (e) => {
            if (e.button === 0) triggerClickAnimation('left');
            if (e.button === 2) triggerClickAnimation('right');
        });

        window.addEventListener('contextmenu', (e) => e.preventDefault());

        window.addEventListener('mousemove', (e) => {
            const xPercent = (e.clientX / window.innerWidth) - 0.5;
            const yPercent = (e.clientY / window.innerHeight) - 0.5;
            modelViewer.cameraOrbit = `${-xPercent * 80}deg ${100 - (yPercent * 30)}deg 105%`;
        });

        // Spotlight and card effects
        document.querySelectorAll('.glass-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                card.style.background = `radial-gradient(circle at ${e.clientX - rect.left}px ${e.clientY - rect.top}px, rgba(255,255,255,0.15) 0%, rgba(255, 255, 255, 0.05) 70%)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.background = `rgba(255, 255, 255, 0.05)`;
            });
        });

        // Ensures the animation resets to a clean slate after finishing
        modelViewer.addEventListener('finished', () => {
            modelViewer.pause();
            modelViewer.currentTime = 0;
        });
    </script>
</body>
</html>
