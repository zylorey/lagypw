<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 98.css for the classic window look -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Model Viewer Library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --accent: #EB5939;
            --accent-glow: rgba(235, 89, 57, 0.3);
            --text-main: #B7AB98;
            --bg: #0c0a09;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        /* --- Page Load Animations --- */
        @keyframes pageIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header, main, footer {
            opacity: 0;
            animation: pageIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        main { animation-delay: 0.15s; }
        footer { animation-delay: 0.3s; }

        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        
        .glass {
            background: rgba(183, 171, 152, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(183, 171, 152, 0.05);
            transition: all 0.3s ease;
        }

        .shortcut-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .shortcut-card:hover {
            transform: translateY(-8px);
            background: rgba(235, 89, 57, 0.03);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(235, 89, 57, 0.1);
            z-index: 10;
        }

        .status-badge {
            background: rgba(235, 89, 57, 0.1);
            color: var(--accent);
            padding: 2px 10px;
            border-radius: 100px;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.1em;
            border: 1px solid rgba(235, 89, 57, 0.2);
            white-space: nowrap;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        .pulse { animation: pulse 2s infinite; }

        .dashboard-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 1.5rem;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            overflow: hidden;
        }

        main {
            padding-top: 10px;
            z-index: 5;
            overflow: hidden;
        }

        /* --- 3D Viewer Container --- */
        .viewer-card {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: radial-gradient(circle at 50% 50%, rgba(235, 89, 57, 0.05) 0%, transparent 70%);
            border-radius: 24px;
            overflow: hidden; 
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            outline: none;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(235, 89, 57, 0.1);
            backdrop-filter: blur(10px);
            color: var(--accent);
            border: 1px solid rgba(235, 89, 57, 0.2);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 40; 
        }

        .nav-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .model-link {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 50;
            background: rgba(12, 10, 9, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(183, 171, 152, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-main);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-link:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(235, 89, 57, 0.1);
            transform: translateY(-2px);
        }

        .indicator-container {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 40;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(183, 171, 152, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent);
            width: 20px;
            border-radius: 10px;
        }

        /* Legacy Window styles */
        #leci-window {
            position: fixed;
            top: 20%;
            left: 20%;
            width: 300px;
            z-index: 9999;
            display: none;
            box-shadow: 4px 4px 20px rgba(0,0,0,0.8);
            color: black;
            text-align: left;
            min-width: 150px;
            min-height: 150px;
            box-sizing: border-box;
        }

        .window-body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: calc(100% - 30px);
            padding: 8px;
            box-sizing: border-box;
            background: #c0c0c0;
            overflow: hidden;
        }

        .window-body img {
            width: 100%;
            height: auto;
            max-height: 100%;
            display: block;
            image-rendering: pixelated;
            object-fit: contain;
            pointer-events: none;
            flex-grow: 1;
        }

        .title-bar { cursor: grab; user-select: none; }
        .title-bar:active { cursor: grabbing; }

        #leci-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            transform: none !important;
        }

        /* Logo Slot logic */
        .logo-container { cursor: text !important; }
        #pw-text { cursor: text !important; display: inline-block; }
        .pw-slot {
            display: inline-flex;
            width: 38px; 
            justify-content: flex-start;
            vertical-align: middle;
            position: relative;
        }

        #pw-input {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--accent) !important;
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            width: 100%;
            outline: none !important;
            padding: 0 !important;
            margin: 0 !important;
            display: none;
            cursor: text;
        }
    </style>
</head>
<body>

    <!-- Secret Leci Window -->
    <div class="window" id="leci-window">
        <div class="title-bar" id="leci-handle">
            <div class="title-bar-text">leci.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Maximize" id="maximize-leci"></button>
                <button aria-label="Close" id="close-leci"></button>
            </div>
        </div>
        <div class="window-body">
            <img src="leci.png" alt="Leci" onerror="this.src='https://via.placeholder.com/150/808080/FFFFFF?text=LECI.EXE'">
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="flex justify-between items-center glass rounded-2xl px-6 py-3 relative z-50">
            <div class="flex items-center gap-6">
                <div class="logo-container text-xl font-extrabold font-heading tracking-tighter flex items-center text-[#B7AB98]">
                    <div class="w-2 h-2 bg-[#EB5939] rounded-full pulse mr-2"></div>
                    <span>LAGY.</span>
                    <div class="pw-slot">
                        <span id="pw-text" class="text-[#EB5939]">PW</span>
                        <input type="text" id="pw-input" autocomplete="off" placeholder="">
                    </div>
                </div>
                <div class="h-4 w-[1px] bg-[#B7AB98]/10"></div>
                <span class="status-badge">ONLINE</span>
            </div>
            <div class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-40 text-[#B7AB98]">
                System Time: <span id="clock">00:00:00</span>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Assets -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-[#EB5939]/10 text-[#EB5939]">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12.53 3.5c.31-.54.91-.54 1.22 0l7.31 12.68c.31.54 0 1.22-.61 1.22H5.55c-.61 0-.92-.68-.61-1.22l7.59-12.68z"/></svg>
                    </div>
                    <h2 class="text-sm font-bold font-heading uppercase tracking-widest opacity-70 text-[#EB5939]">Google Drive Assets</h2>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 flex-1">
                    <a href="https://drive.google.com" target="_blank" class="shortcut-card glass p-6 rounded-3xl">
                        <div class="text-[9px] uppercase tracking-widest opacity-50 font-bold">Project Folder</div>
                        <h3 class="text-lg font-bold font-heading text-[#B7AB98]">Primary Workspace</h3>
                        <div class="text-[#EB5939] text-[10px] font-bold flex items-center gap-2 group mt-4">
                            ACCESS <svg class="w-3 h-3 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </div>
                    </a>

                    <a href="#" target="_blank" class="shortcut-card glass p-6 rounded-3xl">
                        <div class="text-[9px] uppercase tracking-widest opacity-50 font-bold">Spreadsheet</div>
                        <h3 class="text-lg font-bold font-heading text-[#B7AB98]">Finance</h3>
                        <div class="text-[#EB5939] text-[10px] font-bold flex items-center gap-2 mt-4">
                            ACCESS <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </div>
                    </a>

                    <a href="#" target="_blank" class="shortcut-card glass p-6 rounded-3xl col-span-1 sm:col-span-2">
                        <div class="text-[9px] uppercase tracking-widest opacity-50 font-bold">Database</div>
                        <h3 class="text-lg font-bold font-heading text-[#B7AB98]">Main User Records & Documentation</h3>
                        <div class="text-[#EB5939] text-[10px] font-bold flex items-center gap-2 mt-4">
                            ACCESS <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Right Column: 3D Showcase -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-[#EB5939]/10 text-[#EB5939]">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"></path></svg>
                    </div>
                    <h2 class="text-sm font-bold font-heading uppercase tracking-widest opacity-70 text-[#EB5939]">3D Model Showcase</h2>
                </div>

                <div class="flex-1 glass rounded-3xl overflow-hidden relative">
                    <div class="viewer-card">
                        <!-- Navigation -->
                        <button class="nav-btn" style="left: 20px;" onclick="changeModel(-1)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                        <button class="nav-btn" style="right: 20px;" onclick="changeModel(1)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m9 18 6-6-6-6"/></svg>
                        </button>

                        <!-- External Source Link -->
                        <a href="https://sketchfab.com/models/e4bd96d6890f42c5a2bc3e31cf04b22e" target="_blank" id="model-source-link" class="model-link">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            <span>Windah</span>
                        </a>

                        <!-- THE 3D VIEWER -->
                        <model-viewer 
                            id="main-viewer"
                            src="windah.glb" 
                            alt="3D Model"
                            auto-rotate 
                            camera-controls 
                            shadow-intensity="1"
                            environment-image="neutral"
                            exposure="1"
                            interaction-prompt="none"
                            touch-action="pan-y">
                        </model-viewer>

                        <!-- Progress Indicators -->
                        <div class="indicator-container">
                            <div class="dot active"></div>

                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="flex justify-between items-center px-6">
            <div class="opacity-50 text-[9px] uppercase tracking-[0.4em] font-black text-[#B7AB98]">
                @zylorey
            </div>
        </footer>
    </div>

    <script>
        // Clock Logic
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const clockEl = document.getElementById('clock');
            if (clockEl) clockEl.textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 3D Model Switcher Logic
        let currentIndex = 0;
        const viewer = document.getElementById('main-viewer');
        const dots = document.querySelectorAll('.dot');
        const sourceLink = document.getElementById('model-source-link');

        const modelMetadata = [
            { name: "Windah", file: "windah.glb", url: "https://sketchfab.com/models/e4bd96d6890f42c5a2bc3e31cf04b22e" },
            { name: "Logitech G305", file: "g305.glb", url: "https://sketchfab.com/models/be26b2d7187f49459cfeef60c7c3272e" },
            { name: "Adora", file: "adora.glb", url: "https://sketchfab.com/models/6245ebf1e017400ca4277595f7406fa4" },
            { name: "Roblox Egg", file: "roblox_egg_belly_dance.glb", url: "https://sketchfab.com/models/a58b68b488c2415c8b600c96bfbba1e0" }
        ];

        function changeModel(direction) {
            dots[currentIndex].classList.remove('active');
            
            currentIndex = (currentIndex + direction + modelMetadata.length) % modelMetadata.length;
            
            const current = modelMetadata[currentIndex];
            
            // Update the viewer source
            viewer.src = current.file;
            viewer.alt = `3D model of ${current.name}`;
            
            // UI Updates
            dots[currentIndex].classList.add('active');
            sourceLink.querySelector('span').textContent = current.name;
            sourceLink.href = current.url;
        }

        // Secret Terminal Logic
        const pwText = document.getElementById('pw-text');
        const pwInput = document.getElementById('pw-input');
        const leciWindow = document.getElementById('leci-window');
        const closeBtn = document.getElementById('close-leci');
        const maximizeBtn = document.getElementById('maximize-leci');
        const handle = document.getElementById('leci-handle');

        pwText.addEventListener('click', (e) => {
            if (e.detail === 3) { // Triple click
                e.preventDefault();
                pwText.style.display = 'none';
                pwInput.style.display = 'inline-block';
                pwInput.value = '';
                pwInput.focus();
            }
        });

        pwInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (pwInput.value.toLowerCase() === 'leci') {
                    leciWindow.style.display = 'block';
                }
                resetInput();
            }
        });

        pwInput.addEventListener('blur', resetInput);

        function resetInput() {
            pwInput.style.display = 'none';
            pwText.style.display = 'inline-block';
            pwInput.value = '';
        }

        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            leciWindow.style.display = 'none';
        });

        // Window dragging logic
        let isDragging = false;
        let initialX, initialY;

        handle.addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'BUTTON') return;
            isDragging = true;
            const rect = leciWindow.getBoundingClientRect();
            initialX = e.clientX - rect.left;
            initialY = e.clientY - rect.top;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                leciWindow.style.left = (e.clientX - initialX) + 'px';
                leciWindow.style.top = (e.clientY - initialY) + 'px';
            }
            // Glow effect
            const gx = (e.clientX / window.innerWidth) * 100;
            const gy = (e.clientY / window.innerHeight) * 100;
            document.body.style.backgroundImage = `radial-gradient(circle at ${gx}% ${gy}%, rgba(235, 89, 57, 0.03) 0%, transparent 40%)`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        maximizeBtn.addEventListener('click', () => {
            leciWindow.classList.toggle('maximized');
        });
    </script>
</body>
