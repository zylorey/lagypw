<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lagy.pw</title>
    <link rel="icon" type="image/png" href="leci.png">
    
    <!-- 98.css for the classic window look (scoped to #leci-window) -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #EB5939;
            --accent-glow: rgba(235, 89, 57, 0.3);
            --text-main: #B7AB98;
            --bg: #0c0a09;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        /* --- Page Load Animations --- */
        @keyframes pageIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header, main, footer {
            opacity: 0;
            animation: pageIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        main { animation-delay: 0.15s; }
        footer { animation-delay: 0.3s; }

        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        
        .glass {
            background: rgba(183, 171, 152, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(183, 171, 152, 0.05);
            transition: all 0.3s ease;
        }

        .shortcut-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .shortcut-card:hover {
            transform: translateY(-8px);
            background: rgba(235, 89, 57, 0.03);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(235, 89, 57, 0.1);
            z-index: 10;
        }

        .status-badge {
            background: rgba(235, 89, 57, 0.1);
            color: var(--accent);
            padding: 2px 10px;
            border-radius: 100px;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.1em;
            border: 1px solid rgba(235, 89, 57, 0.2);
            white-space: nowrap;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        .pulse { animation: pulse 2s infinite; }

        .dashboard-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 1.5rem;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            overflow: hidden;
        }

        main {
            padding-top: 10px;
            z-index: 5;
            overflow: hidden;
        }

        /* --- Aggressive UI Cropping for Sketchfab --- */
        .viewer-card {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: transparent;
            border-radius: 24px;
            overflow: hidden; 
            border: none;
        }

        .model-container {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .model-container.active {
            display: block;
        }

        /* Cropping logic: hides the header/footer of the Sketchfab iframe */
        .model-container iframe {
            position: absolute;
            width: 106%; 
            height: calc(100% + 120px); 
            top: -60px; 
            left: -3%; 
            border: none;
            pointer-events: all;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(235, 89, 57, 0.1);
            backdrop-filter: blur(10px);
            color: var(--accent);
            border: 1px solid rgba(235, 89, 57, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 40; 
        }

        .nav-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        /* Model Link Styling */
        .model-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            background: rgba(12, 10, 9, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(183, 171, 152, 0.1);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-main);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .model-link:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(235, 89, 57, 0.1);
            transform: translateY(-2px);
        }

        .indicator-container {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 40;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: rgba(183, 171, 152, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent);
            width: 15px;
            border-radius: 10px;
        }

        /* Legacy Window styles */
        #leci-window {
            position: fixed;
            top: 20%;
            left: 20%;
            width: 300px;
            z-index: 9999;
            display: none;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            color: black;
            text-align: left;
            will-change: transform, top, left, width, height;
            min-width: 150px;
            min-height: 150px;
            box-sizing: border-box;
        }

        #leci-window .title-bar-controls button {
            background-color: #c0c0c0 !important;
            min-width: 16px !important;
            min-height: 14px !important;
        }

        .window-body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: calc(100% - 30px);
            padding: 8px;
            box-sizing: border-box;
            background: #c0c0c0;
            overflow: hidden;
        }

        .window-body img {
            width: 100%;
            height: auto;
            max-height: 100%;
            display: block;
            image-rendering: pixelated;
            object-fit: contain;
            pointer-events: none;
            flex-grow: 1;
        }

        .title-bar { cursor: grab; user-select: none; }
        .title-bar:active { cursor: grabbing; }

        #leci-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            transform: none !important;
        }

        #leci-window.maximized .window-body {
            height: calc(100vh - 30px);
            align-items: center;
            justify-content: center;
        }

        /* Logo Slot logic */
        .logo-container { cursor: text !important; user-select: text; }
        #pw-text { cursor: text !important; display: inline-block; }
        .pw-slot {
            display: inline-flex;
            width: 38px; 
            justify-content: flex-start;
            vertical-align: middle;
            position: relative;
        }

        #pw-input {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--accent) !important;
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            width: 100%;
            outline: none !important;
            padding: 0 !important;
            margin: 0 !important;
            display: none;
            cursor: text;
        }
    </style>
</head>
<body>

            <div class="title-bar-text">leci.exe</div>

                <button aria-label="Maximize" id="maximize-leci"></button>

            </div>
        </div>
        <div class="window-body">
            <img src="leci.png" alt="Leci">

    </div>

    <div class="dashboard-container">
        <header class="flex justify-between items-center glass rounded-2xl px-6 py-3 relative z-50">

        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Side Links -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-[#EB5939]/10 text-[#EB5939]">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12.53 3.5c.31-.54.91-.54 1.22 0l7.31 12.68c.31.54 0 1.22-.61 1.22H5.55c-.61 0-.92-.68-.61-1.22l7.59-12.68z"/></svg>
                    </div>
                    <h2 class="text-sm font-bold font-heading uppercase tracking-widest opacity-70 text-[#EB5939]">Google Drive Assets</h2>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 flex-1">
                    <a href="https://drive.google.com" target="_blank" class="shortcut-card glass p-6 rounded-3xl">
                        <div class="text-[9px] uppercase tracking-widest opacity-50 font-bold">Project Folder</div>
                        <h3 class="text-lg font-bold font-heading text-[#B7AB98]">Primary Workspace</h3>
                        <div class="text-[#EB5939] text-[10px] font-bold flex items-center gap-2 group mt-4">

                        </div>
                    </a>

                    <a href="#" target="_blank" class="shortcut-card glass p-6 rounded-3xl">
                        <div class="text-[9px] uppercase tracking-widest opacity-50 font-bold">Spreadsheet</div>
                        <h3 class="text-lg font-bold font-heading text-[#B7AB98]">Finance</h3>
                        <div class="text-[#EB5939] text-[10px] font-bold flex items-center gap-2 mt-4">
                            ACCESS <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </div>
                    </a>

                        <div class="text-[9px] uppercase tracking-widest opacity-50 font-bold">Database</div>
                        <h3 class="text-lg font-bold font-heading text-[#B7AB98]">Main User Records & Documentation</h3>
                        <div class="text-[#EB5939] text-[10px] font-bold flex items-center gap-2 mt-4">
                            ACCESS <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </div>

            <!-- Right Side: 3D Models -->

                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>

                @zylorey

    <script>
        // Clock Logic
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Model Switcher Logic
        let currentIndex = 0;
        const models = document.querySelectorAll('.model-container');
        const dots = document.querySelectorAll('.dot');
        const sourceLink = document.getElementById('model-source-link');

        const modelMetadata = [
            { name: "Windah", url: "https://sketchfab.com/models/e4bd96d6890f42c5a2bc3e31cf04b22e" },
            { name: "Logitech G305", url: "https://sketchfab.com/models/be26b2d7187f49459cfeef60c7c3272e" },
            { name: "Adora", url: "https://sketchfab.com/models/6245ebf1e017400ca4277595f7406fa4" },
            { name: "Roblox Egg", url: "https://sketchfab.com/models/a58b68b488c2415c8b600c96bfbba1e0" }
        ];

        function changeModel(direction) {
            models[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            currentIndex = (currentIndex + direction + models.length) % models.length;
            
            models[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            
            // Update the link text and href
            sourceLink.querySelector('span').textContent = modelMetadata[currentIndex].name;
            sourceLink.href = modelMetadata[currentIndex].url;
        }

        // Secret Terminal Logic
        const pwText = document.getElementById('pw-text');
        const pwInput = document.getElementById('pw-input');
        const leciWindow = document.getElementById('leci-window');
        const closeBtn = document.getElementById('close-leci');
        const maximizeBtn = document.getElementById('maximize-leci');
        const handle = document.getElementById('leci-handle');

        pwText.addEventListener('click', (e) => {
            if (e.detail === 3) {
                e.preventDefault();
                pwText.style.display = 'none';
                pwInput.style.display = 'inline-block';
                pwInput.value = '';
                pwInput.focus();
            }
        });

        pwInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (pwInput.value.toLowerCase() === 'leci') {
                    leciWindow.style.display = 'block';
                }
                pwInput.style.display = 'none';
                pwText.style.display = 'inline-block';
                pwInput.value = '';
            }
        });

        pwInput.addEventListener('blur', () => {
            pwInput.style.display = 'none';
            pwText.style.display = 'inline-block';
            pwInput.value = '';
        });

        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            leciWindow.style.display = 'none';
        });

        // Window dragging logic
        let isDragging = false;
        let initialX, initialY;

        handle.addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'BUTTON') return;
            isDragging = true;
            const rect = leciWindow.getBoundingClientRect();
            initialX = e.clientX - rect.left;
            initialY = e.clientY - rect.top;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                leciWindow.style.left = (e.clientX - initialX) + 'px';
                leciWindow.style.top = (e.clientY - initialY) + 'px';
            }
            const gx = (e.clientX / window.innerWidth) * 100;
            const gy = (e.clientY / window.innerHeight) * 100;
            document.body.style.backgroundImage = `radial-gradient(circle at ${gx}% ${gy}%, rgba(235, 89, 57, 0.03) 0%, transparent 40%)`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        maximizeBtn.addEventListener('click', () => {
            leciWindow.classList.toggle('maximized');
        });
    </script>
</body>
